<!DOCTYPE html>
<html>
    <head>
		<link rel="icon" type="image/png" href="icon.png">
        <title>Sudoku solver</title>
		<link rel="stylesheet" type="text/css" href="../style.css">
    </head>
    <body>
		<div id="div_common_menu"></div>
		<img id="img_map" src="../resources/mapField.png" style="display:none">
		<canvas id="canevas" width="800" height="500">
            Message pour les navigateurs ne supportant pas encore canvas.
        </canvas></br>
		
		Grille à charger : <input type="text" id="input_grid_name" value="1"></input> 
		<input type="submit" id="submit_view_puzzle_list_all" value="Voir tous les puzzles Sudoku"></input></br>
		<input type="submit" id="submit_view_puzzle_list_specific" value="Voir les puzzles associés à ce type"></input></br>
		Type de puzzle :  <select id="select_puzzle_type">
		</select>
		<input type="submit" id="submit_load_grid" value="Charger"></input></br>
		
		Action : <span id="text_canvas_action"></span>
		<input type="submit" id="submit_enter_number" value="XXX"></input>
		<input type="submit" id="submit_pass_grids" value="XXX"></input></br>
		
		<input type="submit" id="submit_totalPass" value="Passe totale"></input></br>
		<input type="submit" id="submit_select_rectangle" value="Sélectionner cases en rectangle"></input> 
		<input type="submit" id="submit_unselect" value="Annuler sélection"></input></br>
		<input type="submit" id="submit_undo" value="Annuler"></input></br>	
		<span id="span_resolution_state"></span></br>
		
		Passe de sélection :
		<input type="submit" id="submit_selectionPass" value="Passe de sélection"></input></br>
		
		Démarrage rapide :
		<input type="submit" id="submit_quickStart" value="Démarrage rapide"></input></br>
		
		<script src="../Importation.js"></script>
		<script>
		"use strict";
		window.onload = function() {
			addScriptsSolving();
			addScriptsDirections();
			addScriptsGeneric();
			addScriptsLocal();
			addScriptConstants();
			addScriptNonBinarySpaces();
			addScriptInputSpacesSelection();
			addScript("SolveEvent.js");
			addScript("../miscBridgeSolveEdit/SudokuModels.js");
			addScript("SolverSudoku.js");
			startScriptLoading();
		}		 
		</script>
	</body>
</html>
