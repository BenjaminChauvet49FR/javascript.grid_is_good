<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8"/>
		<link rel="icon" type="image/png" href="../resources/star.png">
        <title>Sudoku solver</title>
		<link rel="stylesheet" type="text/css" href="../style.css">
    </head>
    <body>
		<div id="div_common_menu"></div>
		<img id="img_map" src="../resources/mapField.png" style="display:none">
		<canvas id="canevas" width="800" height="500">
            Message pour les navigateurs ne supportant pas encore canvas.
        </canvas></br>

		<input type="submit" id="submit_view_puzzle_list_all" value="Voir tous les puzzles Sudoku"></input></br>
		<input type="submit" id="submit_view_puzzle_list_specific" value="Voir les puzzles associés à ce type"></input></br>
		Type de puzzle :  <select id="select_puzzle_type">
		</select>

		<span id="span_resolution_state"></span></br>
		
		<script src="../Importation.js"></script>

		"use strict";
		window.onload = function() {
			addScriptsSolving();
			addScriptsDirections();
			addScriptsGeneric();
			addScriptsLocal();
			addScriptConstants();
			addScriptNonBinarySpaces();
			addScriptInputSpacesSelection();
			addScript("SolveEvent.js");
			addScript("../miscBridgeSolveEdit/SudokuModels.js");
			addScript("SolverSudoku.js");
			startScriptLoading();
		}		 
		</script>
