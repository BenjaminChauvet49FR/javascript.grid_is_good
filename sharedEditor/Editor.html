<!DOCTYPE html>
<html>
    <head>
		<link rel="icon" type="image/png" href="icon.png">
        <title>Editeur de casse-têtes partagé</title>
		<link rel="stylesheet" type="text/css" href="../style.css">
    </head>
    <body>
		<div id="div_common_menu"></div>
		<!-- Le fameux canevas -->
		<canvas id="canevas" width="800" height="500">
            Message pour les navigateurs ne supportant pas encore canvas.
        </canvas></br>
		
		<input type="submit" id="submit_show_region_grid" value="Donner les régions de la grille"></input></br>
		
		Type de puzzle : 
		<select id="select_puzzle_type" onChange="combo(this)">
			<option>Chocona</option>
			<option>CountryRoad</option>
			<option>CurvingRoad</option>
			<option>EntryExit</option>
			<option>GrandTour</option>
			<option>Hakyuu</option>
			<option>Heyawake</option>
			<option>Koburin</option>
			<option>LITS</option>
			<option>Masyu</option>
			<option>Norinori</option>
			<option>SternenSchlacht</option>
			<option>Shimaguni</option>
			<option>Shugaku</option>
			<option>TheoryCluster</option>
			<option>TheoryLoop</option>
			<option>TheoryLoopRegion</option>
			<option>Usotatami</option>
			<option>Yajilin</option>
		</select></br>
		Nom du puzzle : <input type="text" id="input_grid_name" value="default"></input>
		<input type="submit" id="submit_save_grid" value="Sauver ce puzzle"></input>
		<input type="submit" id="submit_load_grid" value="Charger ce puzzle"></input>
		<input type="submit" id="submit_auto_name" value='Nommage automatique'></input></br>
		Gestion puzzles : <input type="submit" id="submit_remove_puzzle" value="Supprimer puzzle"></input>
		<input type="submit" id="submit_rename_puzzle" value="Renommer puzzle"></input>
		<input type="submit" id="submit_view_puzzle_list" value="Voir numéros puzzle du type"></input></br>		
		</br>
		
		Largeur : <input type="number" id="input_number_xLength" value="10"></input>
		Hauteur : <input type="number" id="input_number_yLength" value="10"></input>
		Côté : <input type="number" id="input_number_xyLength" value="10"></input>
		<input type="submit" id="submit_new_grid" value="Nouvelle grille"></input>
		<input type="submit" id="submit_resize_grid" value="Redimensionner la grille"></input>
		</br></br>

		Mode : <span id="span_mode"></span></br>
		<input type="submit" id="submit_normal_mode" value="XXX"></input>
		<input type="submit" id="submit_add_symbols_prompt" value="Ajouter XXX"></input>
		<input type="submit" id="submit_erase_mode" value="XXX"></input></br>
		<input type="submit" id="submit_select_mode" value="XXX"></input>
		<input type="submit" id="submit_select_rectangles_mode" value="XXX"></input>
		<input type="submit" id="submit_wall_selection" value="Murer sélection"></input>
		<input type="submit" id="submit_clear_selection" value="Annuler sélection"></input>
		<input type="submit" id="submit_move_selection" value="Déplacer sélection"></input>
		<input type="submit" id="submit_copy_selection" value="Copier sélection"></input>
		Dépl. X : <input type="number" id="input_number_xMove" value="0"></input>
		Dépl. Y : <input type="number" id="input_number_yMove" value="0"></input> 

		</br>
		</br>
		Etoiles par RLC : <input type="number" id="input_number_stars" value="10"></input> </br>
		</br>

		<input type="submit" id="submit_rotate_clockwise" value="Rotation sens horaire"></input></br>
		<input type="submit" id="submit_rotate_uturn" value="Rotation 180°"></input></br>
		<input type="submit" id="submit_rotate_counter_clockwise" value="Rotation sens anti-horaire"></input></br>
		<input type="submit" id="submit_mirror_horizontal" value="Réflexion horizontale"></input></br>
		<input type="submit" id="submit_mirror_vertical" value="Réflexion verticale"></input></br>

		<script src="../WallGrid.js"></script>
		<script src="../Grid.js"></script>
		<script src="../Drawer.js"></script>
		<script src="../CommonHTMLMenu.js"></script>
		<script src="../commonInput.js"></script>
		<script src="../commonActionManager.js"></script>
		<script src="../commonSaveAndLoad.js"></script>
		<script src="../commonEncodingDecoding.js"></script>
		<script src="../Logs.js"></script>
		
		<script src="drawing.js"></script>
		<script src="inputEditor.js"></script>
		<script src="EditorCore.js"></script>
		<script src="mainEditor.js"></script>
		
		<script src="massConversion.js"></script>
	</body>
</html>
